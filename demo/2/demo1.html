<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<!--[if lte IE 8]><script type="text/javascript" src="http://explorercanvas.googlecode.com/svn/tags/m3/excanvas.compiled.js"></script><![endif]-->
<title>Farbtastic 2</title>
<script type="text/javascript" src="./../../src/2/farbtastic.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	// initialize object: method 1
	$("#colorpicker1").farbtastic({callback: "#color1"});

	// initialize object: method 2
	$.farbtastic.init($("#colorpicker2"), {
		callback: "#color2",
		width: 194
	});

	// initialize object: method 3
	$.farbtastic.init($("#colorpicker3"));
	$("#colorpicker3").farbtastic("linkTo", "#color3");

	// initialize object: method 4
	$.farbtastic.init($("#colorpicker4"));
	$.farbtastic.linkTo($("#colorpicker4"), "#color4");
});
</script>
<style type="text/css" media="screen">
.colorpicker { float: left; margin: 1em; }
form { margin: 2em 1em 0px 1px; text-align: center; }
body { font-family: "Lucida Grande", "Lucida Unicode", "Lucida Sans", sans-serif; }
p { clear: both; }
</style>
</head>
<body>
<h1>Farbtastic 2</h1>
<h2>Canvas/JS. No external CSS, no images.</h2>
<h3>Note: this is an alpha version, not suitable for use on production websites.</h3>

<div class="colorpicker">
	<div id="colorpicker1"></div>
	<form><input type="text" id="color1" value=""/></form>
</div>

<div class="colorpicker">
	<div id="colorpicker2"></div>
	<form><input type="text" id="color2" value="#WhenColorIsNotAvailable"/></form>
</div>

<div class="colorpicker">
	<div id="colorpicker3"></div>
	<form><input type="text" id="color3" value=""/></form>
</div>

<div class="colorpicker">
	<div id="colorpicker4"></div>
	<form><input type="text" id="color4" value="#WhenColorIsNotAvailable"/></form>
</div>

<p><a href="http://acko.net/">Acko.net</a></p>
</body>
</html>
